<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="row">
            <div class="card">
                <h6>My Cart</h6>
            </div>
            <div class="center">
                <h5>your cart is empty</h5>
                <p>add items now </p>
                <button class="btn cardBtn" routerLink="/products">shop</button>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length !== 0">

    <div class="row m-2">
        <div class="col-md-12">

            <div class="card-table">
                <h6 class="pt-2" style="text-align: center;">My Cart</h6>
                <div class="cart-product pt-3">
                    <table class="table table-striped table-light">
                        <thead>
                            <tr>
                                <th scope="col">item</th>
                                <th scope="col">name</th>
                                <th scope="col">photo</th>
                                <th scope="col">description</th>
                                <th scope="col">qty</th>
                                <th scope="col">total</th>
                                <th scope="col">action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let item of products ; let i= index ">
                                <th scope="row">{{i+1}}</th>
                                <td>
                                    <h5>{{item.title}}</h5>
                                </td>
                                <td><img [src]="item.image" style="width: 100px;height: 100px;"></td>
                                <td>
                                    <p style="font-size: 12px;">{{item.description}}</p>
                                </td>
                                <td>{{item.qnty}}</td>
                                <td>{{item.total}}</td>
                                <td>
                                    <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button class="btn btn-outline-danger cardsBtn" (click)="removeAllItem()">Clear</button></td>
                                <td><button class="btn cardsBtn cardBtn" routerLink="/products">Shop</button></td>
                                <td>{{grandTotal}}$</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


</ng-container>
